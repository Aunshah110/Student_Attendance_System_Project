{% extends "base.html" %}
{% block content %}
<div class="dashboard-container">
    <div class="dashboard-card">
        <h2>Welcome, Teacher!</h2>
        <p>Manage attendance and student records easily.</p>
        <div class="dashboard-links">
            <a href="{{ url_for('mark_attendance') }}" class="btn-dashboard">üìù Mark Attendance</a>
            <a href="{{ url_for('student_records') }}" class="btn-dashboard">üìÇ View Student Records</a>
            <a href="{{ url_for('generate_reports') }}" class="btn-dashboard">üìä Generate Report</a>
        </div>
    </div>
</div>

<style>
    /* Make the entire page have the gradient background */
    body {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    /* Navbar adjustments */
    .navbar {
        background: rgba(0, 0, 0, 0.8);
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
    }

    /* Centering and styling the dashboard */
    .dashboard-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 90vh; /* Adjust height for better spacing */
        margin-top: 60px; /* Add margin to prevent overlap with navbar */
    }

    .dashboard-card {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
        width: 90%;
        max-width: 450px;
        backdrop-filter: blur(10px);
    }

    .dashboard-links {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 25px;
    }

    .btn-dashboard {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 14px;
        background: white;
        color: #0056b3;
        text-decoration: none;
        font-weight: bold;
        border-radius: 8px;
        font-size: 18px;
        transition: 0.3s ease;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
    }

    .btn-dashboard:hover {
        background: #003f80;
        color: white;
        transform: translateY(-3px);
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
        .dashboard-card {
            width: 90%;
            padding: 20px;
        }
        .btn-dashboard {
            font-size: 16px;
            padding: 12px;
        }
    }
</style>
{% endblock %}
