{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Mark Attendance</h2>

    <!-- Display current date -->
    <div class="text-center mb-3">
        <h5>Date: <span id="current-date"></span></h5>
    </div>

    <form method="POST" action="{{ url_for('mark_attendance') }}">
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Student ID</th>
                    <th>Attendance</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.id }}</td>
                    <td>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="attendance_{{ student.id }}" value="Present" required>
                            <label class="form-check-label">Present</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="attendance_{{ student.id }}" value="Absent" required>
                            <label class="form-check-label">Absent</label>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Submit Attendance</button>
    </form>
</div>

<!-- JavaScript to display current date -->
<script>
    document.getElementById("current-date").innerText = new Date().toLocaleDateString();
</script>
{% endblock %}
