{% extends "base.html" %}
{% block content %}
<div class="dashboard-container">
    <div class="dashboard-card">
        <h2>Welcome, Student!</h2>
        <p>Manage your attendance records with ease.</p>
        <a href="{{ url_for('view_attendance') }}" class="btn-dashboard">ðŸ“Š View Attendance</a>
    </div>
</div>

<style>
    /* Full-page background with a gradient */
    body {
        background: linear-gradient(to right, #4e54c8, #8f94fb);
        color: white;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    /* Navbar adjustments */
    .navbar {
        background: rgba(0, 0, 0, 0.8);
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
    }

    /* Centering the student dashboard */
    .dashboard-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 90vh;
        margin-top: 60px;
    }

    .dashboard-card {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
        width: 90%;
        max-width: 450px;
        backdrop-filter: blur(10px);
    }

    .btn-dashboard {
        display: inline-block;
        margin-top: 20px;
        padding: 14px 20px;
        background: white;
        color: #0056b3;
        text-decoration: none;
        font-weight: bold;
        border-radius: 8px;
        font-size: 18px;
        transition: 0.3s ease;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
    }

    .btn-dashboard:hover {
        background: #003f80;
        color: white;
        transform: translateY(-3px);
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
        .dashboard-card {
            width: 90%;
            padding: 20px;
        }
        .btn-dashboard {
            font-size: 16px;
            padding: 12px;
        }
    }
</style>
{% endblock %}
